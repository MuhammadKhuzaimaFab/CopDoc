<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <link rel="stylesheet" href="login css/login.css">
    <title>Document</title>
</head>

<body>
    <section class="login-page">
        <div class="container">
            <div class="login-top">
                <img src="img/dummy logo.png" alt="">
            </div>
        </div>
        <section class="main-login">
            <div class="container">
                <div class="login-container">
                    <form action="dashboard.html" class="login-form">
                        <div class="login-img-text"><img src="img/dummy.png" alt="">
                            <p>Cop Doc</p>
                        </div>
                        <div class="login-input">
                            <p class="login-input-p1">Login</p><input type="email" class="login-input-1"
                                placeholder="Enter the email" required><input type="password" class="login-input-1"
                                placeholder="Enter the password" required>
                        </div>
                        <div class="remember-forget">
                            <div class="remember">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                                    <label class="form-check-label" for="flexSwitchCheckDefault">Remember me</label>
                                </div>
                            </div>
                            <div class="forget"><a href="">Forgot Password?</a></div>
                        </div>
                        <div class="login-btn">
                            <button><a href="dashboard.html">Login In</a></button>
                        </div>
                        <div class="orline"></div>
                        <div class="login-type">
                            <div class="google type"><img src="img/Google.png" alt="">
                                <p>Sign in with Google</p>
                            </div>
                            <div class="apple type"><img src="img/104490_apple_icon 1.png" alt="">
                                <p>Sign in with Apple</p>
                            </div>
                            <div class="amazon type"><img src="img/amazon.png" alt="">
                                <p>Sign in with amazon</p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </section>
    </section>
</body>

</html>
