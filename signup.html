<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <link rel="stylesheet" href="signup css/signup.css">
    <title>Document</title>
</head>

<body>
    <section class="login-page">
        <div class="container">
            <div class="login-top">
                <img src="img/dummy logo.png" alt="">
            </div>
        </div>
        <section class="main-login">
            <div class="container">
                <div class="login-container">
                    <form action="dashboard.html" class="login-form">
                        <div class="login-img-text"><img src="img/dummy.png" alt="">
                            <p>Cop Doc</p>
                        </div>
                        <div class="login-input one">
                            <input type="email" class="login-input-1" placeholder="First Name" ><input type="password"
                                class="login-input-1" placeholder="Last Name">
                        </div>
                        <div class="login-input">
                            <input type="email" class="login-input-1" placeholder="Phone Number"><input type="password"
                                class="login-input-1" placeholder="Email">
                        </div>
                        <div class="login-input">
                            <input type="email" class="login-input-1" placeholder="Password"><input type="password"
                                class="login-input-1" placeholder="Re-Enter Password">
                        </div>
                        <div class="remember-forget">
                            <div class="check-box">
                                <input type="checkbox" name="" id="privacy">
                                <label for="privacy" class="privacy">
                                    <p>I agree to the <span>Terms</span> of Service and <span>Privacy Policy.</span>
                                    </p>
                                </label>
                            </div>
                            <div class="forget"><a href="">Forgot Password?</a></div>
                        </div>
                        <div class="login-btn">
                            <button><a href="dashboard.html">Sign In</a></button>
                        </div>
                        <div class="orline"></div>
                        <div class="login-type">
                            <div class="google type"><img src="img/Google.png" alt="">
                                <p>Sign in with Google</p>
                            </div>
                            <div class="apple type"><img src="img/104490_apple_icon 1.png" alt="">
                                <p>Sign in with Apple</p>
                            </div>
                            <div class="amazon type"><img src="img/amazon.png" alt="">
                                <p>Sign in with amazon</p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </section>
    </section>
</body>

</html>
