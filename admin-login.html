<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css/dashboard.css">
    <title>Admin Login</title>
</head>

<body>
    <div class="section admin-login">
        <div class="container">
            <div class="admin-main">
                <div class="admin-left">
                    <div class="left-heading">
                        <p class="left-heading-p1">Welcome Back Admin ðŸ‘‹</p>
                        <p class="left-heading-p2">Today is a new day. It's your day. You shape it.
                            Sign in to start managing your Properties.</p>
                    </div>
                    <form action="">
                        <div class="left-inputs">
                            <div class="left-email">
                                <p>Email</p>
                                <input type="email" name="" id="" class="left-input-1" placeholder="Example@gmail.com"
                                    required>
                                <p>Password</p>
                                <input type="password" name="" id="" class="left-input-1"
                                    placeholder="at least eight character">
                            </div>
                        </div>
                        <div class="forget">
                            <span>Forget-password?</span>
                        </div>
                        <div class="admin-left-btn">
                            <button><a href="admin-panel.html">Log in</a></button>
                        </div>
                        <div class="not-account">
                            Donot have an account?<span class="not-account-span">Sign up</span>
                        </div>
                </div>
                <div class="admin-right">
                    <img src="img/Desktop.png" alt="">
                </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
